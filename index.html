<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container-fluid custom-container-main">
        <div class="row" id="main-view">
            <div class="col" id="#column-main-view">
                <h1>This is an simple <br>Currency converter</h1>
                <p>This currency converter working based on change all type of currency to a base currency (here is USD)<br>then convert again to the target currency. I will try to improve the math later.</p>
                <div class="form-group">
                    <label for="exampleInputEmail1">How much you got?</label>
                    <input class="form-control" type="number" id="inputNum" placeholder="Enter total morney want to convert">
                </div>
                <label for="exampleInputEmail1">Which currency you want to exchange from?</label>
                <select class="browser-default custom-select" id ="fromCurrency">
                  <option selected>From Currency</option>
                  <option value="VND">VND</option>
                  <option value="USD">USD</option>
                  <option value="JPY">JPY</option>
                  <option value="EUR">EUR</option>
                  <option value="KRW">KRW</option>
                  <option value="IDR">IDR</option>
                </select>
                <label for="exampleInputEmail1">Which currency you want to exchange to?</label>
                <select class="browser-default custom-select" id ="toCurrency">
                  <option selected>To Currency</option>
                  <option value="VND">VND</option>
                  <option value="USD">USD</option>
                  <option value="JPY">JPY</option>
                  <option value="EUR">EUR</option>
                  <option value="KRW">KRW</option>
                  <option value="IDR">IDR</option>
                </select>
                <br>
                <button type="button" onclick="GetInformation()">Click to convert</button>
                <span id="result">There nothing converted yet.</span>
            </div>
        </div>
    </div>







    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
</body>

</html>
